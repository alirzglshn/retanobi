<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حذف کمپین</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5 text-center">

    <aside class="sidebar">
            
            <ul class="nav-menu">
                <li class="active">
                    <a href="{% url 'dashboard-view' %}" style="color: black; text-decoration: none;">داشبورد</a>
                </li>
                <li> 
                    <a href="{% url 'account-page' %}" style="color:black; text-decoration: none"> حساب کاربری </a>
                </li>
                <li>
                    <a href="{% url 'campaign-create' %}" style="color:black; text-decoration: none"> ایجاد کمپین </a>
                </li>
                <li>
                    <a href="{% url 'campaign-list' %}" style="color:black; text-decoration: none"> فهرست کمپین </a>
                </li>
                <li>
                    <a href="{% url 'ticket-list' %}" style="color:black; text-decoration: none"> فهرست تیکت ها   </a>
                </li>
            </ul>
        </aside>
    <h4 class="mb-4">آیا از حذف این کمپین مطمئن هستید؟</h4>

    <p class="text-muted">کمپین شماره {{ object.rule_number }} حذف خواهد شد و قابل بازگشت نیست.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">بله، حذف شود</button>
        <a href="{% url 'campaign-detail' object.id %}" class="btn btn-secondary">انصراف</a>
    </form>

</div>

</body>
</html>
