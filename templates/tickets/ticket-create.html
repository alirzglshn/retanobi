{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>ایجاد تیکت جدید</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="app">

         <aside class="sidebar">
            <div class="brand">
                <img class="brand-img" src="{% static 'files/logo.png' %}">
                <span class="brand-text">Retano</span>


            </div>
          


            <ul class="nav-menu">
                <li class="active">
                    <a href="{% url 'dashboard-view' %}" calss="active"
                        style="color: black; text-decoration: none;">داشبورد</a>
                </li>
                <li>
                    <a href="{% url 'account-page' %}" style="color:black; text-decoration: none"> حساب کاربری </a>
                </li>
                <li>
                    <a href="{% url 'campaign-create' %}" style="color:black; text-decoration: none"> ایجاد کمپین
                    </a>
                </li>
                <li>
                    <a href="{% url 'campaign-list' %}" style="color:black; text-decoration: none"> فهرست کمپین
                        ها</a>
                </li>
                <li>
                    <a href="{% url 'ticket-list' %}" style="color:black; text-decoration: none"> فهرست تیکت ها </a>
                </li>
            </ul>


        </aside>

        <main class="content">
            <header class="topbar">
                <h1>ایجاد تیکت جدید</h1>
            </header>

            <section class="card">
                <form method="post" class="form">
                    {% csrf_token %}

                    <div class="field">
                        <label>عنوان تیکت</label>
                        {{ form.subject }}
                    </div>

                    <div class="field">
                        <label>اولویت</label>
                        {{ form.priority }}
                    </div>

                    <div class="field full">
                        <label>توضیحات</label>
                        <textarea name="message" rows="5" placeholder="مشکل خود را کامل توضیح دهید..."
                            required></textarea>
                    </div>

                    <button class="submit">ارسال تیکت</button>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
