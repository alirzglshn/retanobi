{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: IRANSans, Tahoma, sans-serif;
        }
        .auth-box {
            max-width: 450px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<div class="auth-box">
    <h4 class="text-center mb-4">ایجاد حساب کاربری</h4>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success w-100">ثبت‌نام</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'login' %}">قبلاً ثبت‌نام کرده‌اید؟ ورود</a>
    </div>
</div>

</body>
</html>
